<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Admin - MotorsCash</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fff;
    }
    .login, .formulario-carga {
      max-width: 400px;
      margin: 0 auto;
      background: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #d00;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
    }
    button:hover {
      background-color: #b00;
    }
    h2 {
      text-align: center;
    }
    .lista-autos {
      max-width: 600px;
      margin: 30px auto 0;
    }
    .auto-item {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="login" id="login-box">
    <h2>Login Admin</h2>
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="clave" placeholder="Contrase√±a">
    <button onclick="login()">Ingresar</button>
  </div>

  <div class="formulario-carga" id="formulario" style="display: none;">
    <h2>Cargar / Editar Auto</h2>
    <input type="text" id="nombre" placeholder="Nombre del veh√≠culo">
    <input type="text" id="marca" placeholder="Marca">
    <input type="text" id="motor" placeholder="Motor">
    <input type="number" id="a√±o" placeholder="A√±o">
    <input type="text" id="color" placeholder="Color">
    <input type="text" id="valor" placeholder="Valor">
    <input type="text" id="imagen" placeholder="URL de imagen">
    <button onclick="guardarAuto()">Guardar</button>
    <input type="hidden" id="editIndex">
  </div>

  <div class="lista-autos" id="lista-autos" style="display: none;">
    <h2>Autos cargados</h2>
    <div id="autos"></div>
  </div>

  <script>
    function login() {
      const usuario = document.getElementById('usuario').value;
      const clave = document.getElementById('clave').value;
      if (usuario === 'admin' && clave === '1234') {
        document.getElementById('login-box').style.display = 'none';
        document.getElementById('formulario').style.display = 'block';
        document.getElementById('lista-autos').style.display = 'block';
        mostrarAutos();
      } else {
        alert('Usuario o contrase√±a incorrectos');
      }
    }

    function guardarAuto() {
      const auto = {
        nombre: document.getElementById('nombre').value,
        marca: document.getElementById('marca').value,
        motor: document.getElementById('motor').value,
        a√±o: document.getElementById('a√±o').value,
        color: document.getElementById('color').value,
        valor: document.getElementById('valor').value,
        imagen: document.getElementById('imagen').value
      };

      let autos = JSON.parse(localStorage.getItem('autos')) || [];
      const editIndex = document.getElementById('editIndex').value;

      if (editIndex !== "") {
        autos[editIndex] = auto;
        document.getElementById('editIndex').value = "";
        alert("Auto editado con √©xito");
      } else {
        autos.push(auto);
        alert("Auto cargado con √©xito");
      }

      localStorage.setItem('autos', JSON.stringify(autos));
      limpiarFormulario();
      mostrarAutos();
    }

    function mostrarAutos() {
      const autos = JSON.parse(localStorage.getItem('autos')) || [];
      const contenedor = document.getElementById('autos');
      contenedor.innerHTML = "";

      autos.forEach((auto, index) => {
        contenedor.innerHTML += `
          <div class="auto-item">
            <strong>${auto.nombre}</strong> - ${auto.valor}<br>
            <small>${auto.marca} | ${auto.motor} | ${auto.a√±o} | ${auto.color}</small><br>
            <button onclick="editarAuto(${index})">‚úèÔ∏è Editar</button>
            <button onclick="eliminarAuto(${index})">üóëÔ∏è Eliminar</button>
          </div>
        `;
      });
    }

    function editarAuto(index) {
      const autos = JSON.parse(localStorage.getItem('autos')) || [];
      const auto = autos[index];
      document.getElementById('nombre').value = auto.nombre;
      document.getElementById('marca').value = auto.marca;
      document.getElementById('motor').value = auto.motor;
      document.getElementById('a√±o').value = auto.a√±o;
      document.getElementById('color').value = auto.color;
      document.getElementById('valor').value = auto.valor;
      document.getElementById('imagen').value = auto.imagen;
      document.getElementById('editIndex').value = index;
      window.scrollTo(0, 0);
    }

    function eliminarAuto(index) {
      let autos = JSON.parse(localStorage.getItem('autos')) || [];
      if (confirm("¬øSeguro que quer√©s eliminar este auto?")) {
        autos.splice(index, 1);
        localStorage.setItem('autos', JSON.stringify(autos));
        mostrarAutos();
      }
    }

    function limpiarFormulario() {
      document.getElementById('nombre').value = "";
      document.getElementById('marca').value = "";
      document.getElementById('motor').value = "";
      document.getElementById('a√±o').value = "";
      document.getElementById('color').value = "";
      document.getElementById('valor').value = "";
      document.getElementById('imagen').value = "";
    }
  </script>
</body>
</html>
